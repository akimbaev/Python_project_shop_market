<!DOCTYPE html>
<html lang="en" >
<head>
{% load staticfiles %}
  <meta charset="UTF-8">
  <title>Login/Logout animation concept</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="{% static 'css/style.css' %}">
<style >
input {
	  display: inline-block;
	  width: 22rem;
	  height: 100%;
	  padding-left: 1.5rem;
	  font-size: 1.5rem;
	  background: transparent;
	  color: #FDFCFD;
	}
label{
font-size:250%;
color: white
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="cont">
  <div class="demo">
    <div class="login">
				<form method="post">
      <div class="login__check">
				<button type="submit" class="login__submit">Sign in</button>
</div>
      <div class="login__form" >


				{% csrf_token %}

{% for field in form %}

 {{ field.label_tag }}
        <div class="login__row">


					 <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
             <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
           </svg>
        {{ field }}


          <!-- <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Username"/> -->
        </div>
					{% endfor %}


        <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>


      </div>
    </div>
	</form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
